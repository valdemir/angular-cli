# Configuration file for https://circleci.com/gh/angular/angular-cli

# Note: YAML anchors allow an object to be re-used, reducing duplication.
# The ampersand declares an alias for an object, then later the `<<: *name`
# syntax dereferences it.
# See http://blog.daemonl.com/2016/02/yaml.html
# To validate changes, use an online parser, eg.
# http://yaml-online-parser.appspot.com/

# Variables

## IMPORTANT
# If you change the cache key prefix, also sync the restore_cache fallback to match.
# Keep the static part of the cache key as prefix to enable correct fallbacks.
# See https://circleci.com/docs/2.0/caching/#restoring-cache for how prefixes work in CircleCI.
var_1: &default_docker_image circleci/node:10.12
var_2: &browsers_docker_image circleci/node:10.12-browsers
var_3: &browsers_docker_image_node_12 circleci/node:12.1-browsers
var_4: &cache_key angular_devkit-0.10.0-{{ checksum "yarn.lock" }}

# Settings common to each job
anchor_1: &defaults
  working_directory: ~/ng
  docker:
    - image: *default_docker_image
anchor_win_1: &defaults_win
  working_directory: ~/ng

# After checkout, rebase on top of target branch.
anchor_2: &post_checkout
  run:
    name: Rebase PR on target branch
    command: >
      if [[ -n "${CIRCLE_PR_NUMBER}" ]]; then
        # User is required for rebase.
        git config user.name "angular-ci"	
        git config user.email "angular-ci"      
        # Rebase PR on top of target branch.
        node tools/rebase-pr.js angular/angular-cli ${CIRCLE_PR_NUMBER}
      else
        echo "This build is not over a PR, nothing to do."
      fi
anchor_3: &restore_cache
  restore_cache:
    keys:
      - *cache_key
      # This fallback should be the cache_key without variables.
      - angular_devkit-0.7.0-
anchor_4: &attach_options
  at: .

orbs:
  win: sandbox/windows-tools@dev:preview

# Job definitions
version: 2.1
jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - *post_checkout
      - *restore_cache
      - run: yarn install --frozen-lockfile
      - persist_to_workspace:
          root: .
          paths:
            - ./*
      - save_cache:
          key: *cache_key
          paths:
            - ~/.cache/yarn

  lint:
    <<: *defaults
    steps:
      - attach_workspace: *attach_options
      - run: npm run lint
      - run: 'yarn bazel:format -mode=check ||
              (echo "BUILD files not formatted. Please run ''yarn bazel:format''" ; exit 1)'
      # Run the skylark linter to check our Bazel rules
      - run: 'yarn bazel:lint ||
              (echo -e "\n.bzl files have lint errors. Please run ''yarn bazel:lint-fix''"; exit 1)'

  validate:
    <<: *defaults
    steps:
      - attach_workspace: *attach_options
      - run: npm run validate -- --ci

  test:
    <<: *defaults
    steps:
      - attach_workspace: *attach_options
      - run: npm run test -- --full

  test-large:
    <<: *defaults
    docker:
      - image: *browsers_docker_image
    resource_class: large
    parallelism: 4
    steps:
      - attach_workspace: *attach_options
      - run: npm run webdriver-update
      - run: npm run test-large -- --full --nb-shards=${CIRCLE_NODE_TOTAL} --shard=${CIRCLE_NODE_INDEX}

  e2e-cli:
    <<: *defaults
    docker:
      - image: *browsers_docker_image
    environment:
      BASH_ENV: ~/.profile
      NPM_CONFIG_PREFIX: ~/.npm-global
    resource_class: xlarge
    parallelism: 4
    steps:
      - attach_workspace: *attach_options
      - run: PATH=~/.npm-global/bin:$PATH xvfb-run -a node ./tests/legacy-cli/run_e2e --nb-shards=${CIRCLE_NODE_TOTAL} --shard=${CIRCLE_NODE_INDEX}
      - store_artifacts:
          path: /tmp/dist
          destination: cli/new-production   

  e2e-cli-node-12:
    <<: *defaults
    docker:
      - image: *browsers_docker_image_node_12
    environment:
      BASH_ENV: ~/.profile
      NPM_CONFIG_PREFIX: ~/.npm-global
    resource_class: xlarge
    parallelism: 4
    steps:
      - attach_workspace: *attach_options
      - run: PATH=~/.npm-global/bin:$PATH xvfb-run -a node ./tests/legacy-cli/run_e2e --nb-shards=${CIRCLE_NODE_TOTAL} --shard=${CIRCLE_NODE_INDEX}

  e2e-cli-ivy:
    <<: *defaults
    docker:
      - image: *browsers_docker_image
    environment:
      BASH_ENV: ~/.profile
      NPM_CONFIG_PREFIX: ~/.npm-global
    resource_class: xlarge
    parallelism: 4
    steps:
      - attach_workspace: *attach_options
      - run: PATH=~/.npm-global/bin:$PATH xvfb-run -a node ./tests/legacy-cli/run_e2e --nb-shards=${CIRCLE_NODE_TOTAL} --shard=${CIRCLE_NODE_INDEX} --ivy

  e2e-cli-ng-snapshots:
    <<: *defaults
    docker:
      - image: *browsers_docker_image
    environment:
      BASH_ENV: ~/.profile
      NPM_CONFIG_PREFIX: ~/.npm-global
    resource_class: xlarge
    parallelism: 4
    steps:
      - run:
          name: Don't run expensive e2e tests for forks other than renovate-bot and angular
          command: >
            if [[ "$CIRCLE_PR_USERNAME" != "renovate-bot" ]] &&
               [[ "$CIRCLE_PROJECT_USERNAME" != "angular" || $CIRCLE_BRANCH != "master" ]]; then
              circleci step halt
            fi
      - attach_workspace: *attach_options
      - run: PATH=~/.npm-global/bin:$PATH xvfb-run -a node ./tests/legacy-cli/run_e2e --nb-shards=${CIRCLE_NODE_TOTAL} --shard=${CIRCLE_NODE_INDEX} --ng-snapshots

  build:
    <<: *defaults
    steps:
      - attach_workspace: *attach_options
      - run: npm run admin -- build

  build-bazel:
    <<: *defaults
    resource_class: xlarge
    steps:
      - attach_workspace: *attach_options
      - run: sudo cp .circleci/bazel.rc /etc/bazel.bazelrc
      - run: yarn bazel:test

  snapshot_publish:
    <<: *defaults
    steps:
      - attach_workspace: *attach_options
      - run:
          name: Decrypt Credentials
          command: |
            openssl aes-256-cbc -d -in .circleci/github_token -k "${KEY}" -out ~/github_token
      - run:
          name: Deployment to Snapshot
          command: |
            npm run admin -- snapshots --verbose --githubTokenFile=${HOME}/github_token

  publish:
    <<: *defaults
    steps:
      - attach_workspace: *attach_options
      - run:
          name: Decrypt Credentials
          command: |
            openssl aes-256-cbc -d -in .circleci/npm_token -k "${KEY}" -out ~/.npmrc
      - run:
          name: Deployment to NPM
          command: |
            npm run admin -- publish --verbose
  
  # Windows notes:
  # - tabbing/up/down in ssh sessions doesn't seem to work well.
  # - see path with `echo $Env:Path`
  # todo:
  # - figure out why the `should wrap the bootstrap declaration in a DOMContentLoaded event handler`
  #   test fails, seems to be some spaces before the `});`
  # - figure out caching, workspace
  # - add sharded e2e
  # - port rest of commands in appveyor config
  test-win:
    <<: *defaults_win
    executor: win/preview-default
    # Windows executors need pipelines, 
    steps:
      # Can't use workspace from linux directly, "Error extracting tarball"
      # https://circleci.com/gh/angular/angular-cli/61500
      # - attach_workspace: *attach_options
      - checkout
      # It's a bash script, won't work. Can fix.
      # - *post_checkout
      # No cache found, but I'm pretty sure it should. Maybe it's a file endings thing.
      # Both builds below have the same yarn.lock, but different checksums
      # win https://circleci.com/gh/angular/angular-cli/61502
      # linux https://circleci.com/gh/angular/angular-cli/61493
      - *restore_cache
      # Need to install node and yarn before, as the base windows image doesn't have anything.
      - run: choco install nodejs
      - run: choco install yarn
      # Refresh the shell to get node/yarn, choco tells you to do so because the path changed.
      - run: refreshenv
      # But that doesn't seem to work. Maybe it's because CircleCI uses runs commands 
      # via `#!powershell.exe -NoProfile -ExecutionPolicy Bypass`.
      # Add paths for nodejs and yarn manually.
      # Now we have to use a multi-line command to keep the vars.
      # This is bad because multi-line commands don't fail when a step fails.
      # I see in the CircleCI job config the keys added to this config item, one of which is
      # the shell. Maybe I can change that manually to address the path issues.
      - run: |
          $Env:path += ";C:\Program Files\nodejs\;C:\Program Files (x86)\Yarn\bin\;"
          yarn install --frozen-lockfile  
          npm run test -- --full                    

